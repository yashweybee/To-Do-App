    <div class="functions">
        <select name="actions" id="select-actions" onchange="taskAction()">
            <option value="action">Action</option>
            <option value="delete selected">delete selected</option>
            <option value="Select All">Select All</option>
            <option value="Unselect All">Unselect All</option>
        </select>

        <select name="sort" id="select-sort" onchange="sortTasks()">
            <option value="action">Sort</option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
            <option value="Newest">Newest</option>
            <option value="Oldest">Oldest</option>
        </select>

        <div class="btns">
            <button class="btn" id="btn-all">All</button>
            <button class="btn" id="btn-active">Active</button>
            <button class="btn" id="btn-completed">Completed</button>
